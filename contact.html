<body>

  <header>

  <section class="about-hero">
    <div class="about-overlay">
      <h1>Contact Us</h1>
      <p>Reach out to us for questions, sign-ups, or training inquiries.</p>
    </div>
  </section>

  <section class="intro">
    <div class="auth-box">
      <form onsubmit="event.preventDefault(); login();">
        <input type="text" id="full_name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" onclick="register()">Register</button>
      </form>
    </div>
  </section>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script>
    // Your Firebase Config
    var firebaseConfig = {
      apiKey: "AIzaSyA7z5DtS7m9fl6IuaE0SqPSI1cmlF2pWpk",
      authDomain: "unit-13-92da7.firebaseapp.com",
      projectId: "unit-13-92da7",
      storageBucket: "unit-13-92da7.appspot.com",
      messagingSenderId: "973662416337",
      appId: "1:973662416337:web:726009bdd3e03e908d44f0",
      measurementId: "G-DZWG8J6F7W"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Register Function
    function register() {
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let full_name = document.getElementById('full_name').value;

      if (!validate_email(email) || !validate_password(password)) {
        alert('Email or Password is invalid');
        return;
      }
      if (!validate_field(full_name)) {
        alert('Name cannot be empty');
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          let user = auth.currentUser;
          let database_ref = database.ref();

          let user_data = {
            email: email,
            full_name: full_name,
            last_login: Date.now()
          };

          database_ref.child('users/' + user.uid).set(user_data);
          alert('User Created!');
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // Login Function
    function login() {
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;

      if (!validate_email(email) || !validate_password(password)) {
        alert('Email or Password is invalid');
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          let user = auth.currentUser;
          let database_ref = database.ref();

          let user_data = {
            last_login: Date.now()
          };

          database_ref.child('users/' + user.uid).update(user_data);
          alert('Login Successful!');
          window.location.href = "dashboard.html"; // Redirect after login
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // Validation Functions
    function validate_email(email) {
      let expression = /^[^@]+@\w+(\.\w+)+\w$/;
      return expression.test(email);
    }

    function validate_password(password) {
      return password.length >= 6;
    }

    function validate_field(field) {
      return field != null && field.trim().length > 0;
    }
  </script>

</body>
